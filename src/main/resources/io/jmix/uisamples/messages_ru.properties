components-overview.listsAndTables.title=Списки и таблицы
components-overview.filteringAndPaging.title=Фильтрация и пагинация

# ----------- Layouts ----------------------------
layouts-overview.title=Контейнеры
layouts-overview.description=Макеты — это компоненты, которые могут содержать другие компоненты. Они используются для упорядочения компонентов на экране.
layouts-overview.vboxAndHbox.title=vbox и hbox
layouts-overview.vboxAndHbox.description=Базовые контейнеры, в которых содержимое располагается вертикально или горизонтально
layouts-overview.formLayout.title=formLayout
layouts-overview.formLayout.description=Адаптивный контейнер, в котором компоненты упорядочены по столбцам и отображаются подписи к полям. Количество столбцов зависит от ширины экрана
layouts-overview.tabSheet.title=tabSheet
layouts-overview.tabSheet.description=Разделите контент на разделы и позвольте пользователям переключаться между ними
layouts-overview.accordion.title=accordion
layouts-overview.accordion.description=Скрыть или показать большое количество контента
layouts-overview.details.title=details
layouts-overview.details.description=Панель, которая может скрывать свое содержимое
layouts-overview.scroller.title=scroller
layouts-overview.scroller.description=Может прокручивать свое содержимое, если оно не соответствует размеру контейнера
layouts-overview.split.title=split
layouts-overview.split.description=Создает две области содержимого, разделенные перетаскиваемым разделителем

