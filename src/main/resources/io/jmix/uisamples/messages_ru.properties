dialogs-and-notifications-overview.messageDialog.title=Message dialog
dialogs-and-notifications-overview.messageDialog.description=Показывает сообщение пользователю
dialogs-and-notifications-overview.optionDialog.title=Option dialog
dialogs-and-notifications-overview.optionDialog.description=Показывает сообщение и предлагает набор опций
dialogs-and-notifications-overview.inputDialog.title=Input dialog
dialogs-and-notifications-overview.inputDialog.description=Показывает сообщение и представляет набор полей ввода
dialogs-and-notifications-overview.backgroundTaskDialog.title=Background Task dialog
dialogs-and-notifications-overview.backgroundTaskDialog.description=Запускает фоновую задачу и показывает ее ход
dialogs-and-notifications-overview.notifications.title=Уведомления
dialogs-and-notifications-overview.notifications.description=Простые информационные сообщения, отображаемые во всплывающих окнах

