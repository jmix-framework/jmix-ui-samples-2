maps-overview.rasterSources.title=Raster sources

# ----------- Custom Components ------------------
custom-component-overview.title=Custom components
custom-component-overview.description=You can create custom UI components in addition to the comprehensive suite of standard components and layouts.
custom-component-overview.compositeComponent.title=Composite component
custom-component-overview.compositeComponent.description=Example shows how to create a reusable component for editing addresses. It contains of multiple standard UI components and encapsulates its own data loading logic.
custom-component-overview.jsLibrary.title=Integrating JavaScript library
custom-component-overview.jsLibrary.description=Integrating a JavaScript library is an example of wrapping the jQuery UI Slider widget.
custom-component-overview.chartsAddon.title=Integrating Vaadin add-on
custom-component-overview.chartsAddon.description=This example explains how to use any third-party Vaadin add-ons.
custom-component-overview.componentFromScratch.title=Creating component from scratch
custom-component-overview.componentFromScratch.description=Creating the component from scratch explains how to create the light/dark theme toggle which you can see in the top right corner of this application.
custom-component-overview.genericComponentXml.title=Generic component XML
custom-component-overview.genericComponentXml.description=Example shows how to create any UI component using XML

# ----------- Cookbook ---------------------------
cookbook-overview.title=Cookbook
cookbook-overview.description=This section contains a collection of recipes for solving typical problems related to UI.
cookbook-overview.cascadingDropdowns.title=Cascading dropdowns
cookbook-overview.cascadingDropdowns.description=Example shows how to implement selection of two dependent entities
cookbook-overview.copyingEntities.title=Copying entities
cookbook-overview.copyingEntities.description=Example demonstrates possible approaches to copying entities in list views
cookbook-overview.copyToClipboard.title=Copying text to the clipboard
cookbook-overview.copyToClipboard.description=Example shows how to implement copying text to the clipboard
cookbook-overview.iframePdf.title=Displaying a static PDF in an IFrame
cookbook-overview.iframePdf.description=Example demonstrates possible approaches to displaying a static PDF using the IFrame component
cookbook-overview.iframePdfRest.title=Displaying PDF in an IFrame using REST
cookbook-overview.iframePdfRest.description=This sample shows how to display PDF from local file storage in an IFrame using REST
cookbook-overview.customLoginForm.title=Custom login form
cookbook-overview.customLoginForm.description=This sample shows how the login view can be styled using CSS
cookbook-overview.declarativeConditionsFilter.title=Custom filter using declarative conditions
cookbook-overview.declarativeConditionsFilter.description=Example shows how to implement a custom filter by declaring a set of query conditions linked with an input field
cookbook-overview.queryModificationFilter.title=Custom filter using query modification
cookbook-overview.queryModificationFilter.description=Example shows how to implement a custom filter by programmatically modifying the query text
cookbook-overview.delayedDataLoading.title=Delayed data loading
cookbook-overview.delayedDataLoading.description=This example shows how you can delay a costly data loading operation until the user has made the final selection of conditions
cookbook-overview.databaseView.title=Using database view
cookbook-overview.databaseView.description=Demonstrates usage of a database view in the UI list view

