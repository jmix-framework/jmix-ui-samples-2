facets-overview.dataLoadCoordinator.description=Component designed to trigger data loaders and configure loading behaviour
facets-overview.timer.title=Timer
facets-overview.timer.description=Component designed to run UI code at specified time interval
facets-overview.urlQueryParameters.title=URL query parameters
facets-overview.urlQueryParameters.description=Component designed to declarative bind the view state to the URL
facets-overview.settings.title=Settings
facets-overview.settings.description=Component designed to persist the state of UI components in a database

