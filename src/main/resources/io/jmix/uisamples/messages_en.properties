components-overview.visualization.title=Visualization
components-overview.inputFields.title=Input fields
components-overview.comboBoxes.title=ComboBoxes
components-overview.pickerFields.title=Picker fields
components-overview.listsAndTables.title=Lists and tables
components-overview.filteringAndPaging.title=Filtering and paging

# ----------- Layouts ----------------------------
layouts-overview.title=Layouts
layouts-overview.description=Layouts are components that can contain other components. They are used to arrange components on a view.
layouts-overview.vboxAndHbox.title=vbox and hbox
layouts-overview.vboxAndHbox.description=Basic layouts that arrange their content vertically or horizontally
layouts-overview.formLayout.title=formLayout
layouts-overview.formLayout.description=A responsive layout that arranges components into columns and shows field labels. The number of columns depends on the screen width
layouts-overview.tabSheet.title=tabSheet
layouts-overview.tabSheet.description=Split content into sections and allow users to switch between them
layouts-overview.accordion.title=accordion
layouts-overview.accordion.description=Hide or show large amount of content
layouts-overview.details.title=details
layouts-overview.details.description=A panel that can hide its content
layouts-overview.scroller.title=scroller
layouts-overview.scroller.description=Can scroll its content if it does not fit the size of the container
layouts-overview.split.title=split
layouts-overview.split.description=Creates two content areas divided by a draggable splitter

# ----------- Dialogs And Notifications ----------
dialogs-and-notifications-overview.title=Dialogs and notifications
dialogs-and-notifications-overview.description=A dialog is a small popup window that displays some information and can request the user for selection or input. There are different types of dialogs:
dialogs-and-notifications-overview.messageDialog.title=Message dialog
dialogs-and-notifications-overview.messageDialog.description=Just shows a message to the user
dialogs-and-notifications-overview.optionDialog.title=Option dialog
dialogs-and-notifications-overview.optionDialog.description=Shows a message and presents a set of options
dialogs-and-notifications-overview.inputDialog.title=Input dialog
dialogs-and-notifications-overview.inputDialog.description=Shows a message and presents a set of input fields
dialogs-and-notifications-overview.backgroundTaskDialog.title=Background Task dialog
dialogs-and-notifications-overview.backgroundTaskDialog.description=Starts a background task and shows its progress
dialogs-and-notifications-overview.notifications.title=Notifications
dialogs-and-notifications-overview.notifications.description=Simple informational messages displayed in pop-ups

# ----------- Fragments --------------------------
fragments-overview.title=Fragments
fragments-overview.description=Fragments are a special type of component that can be used in other views and fragments
fragments-overview.simple.title=Simple Fragment
fragments-overview.simple.description=Example shows how to create a simple fragment and use it on the view
fragments-overview.data.title=Fragment with data
fragments-overview.data.description=Example shows how working with data in a fragment is implemented
fragments-overview.programmatic.title=Programmatically defined Fragment
fragments-overview.programmatic.description=Example of programmatic creation and embedding of a fragment into the view
fragments-overview.events.title=Fragment events
fragments-overview.events.description=Demonstration of subscriptions to fragment events and its host-view events

# ----------- Facets -----------------------------
facets-overview.title=Facets
facets-overview.description=Facets are non-visual components that add supplementary behavior to the view or its components
