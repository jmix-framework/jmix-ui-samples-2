<p>
    <code>Badge</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>normal</li>
    <li>primary</li>
    <li>success</li>
    <li>error</li>
    <li>contrast</li>
    <li>small</li>
    <li>pill</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя <code>themeList</code> компонента.
</p>
