<p>В <b>GaugeSeries</b> используются стрелки для отображения информации в виде показаний на циферблате.<p>
<p><b>Примечание:</b> Gauge - единственный вид series, который требует собственного, независимого описания данных в
    данных. Все остальные серии используют <code>DataSet</code> в качестве поставщика данных.</p>
