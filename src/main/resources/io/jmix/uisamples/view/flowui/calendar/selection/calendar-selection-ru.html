<p>
    Свойство <code>selectionEnabled</code> включает выделение даты в пределах компонента. Вы можете выбрать временной
    промежуток используя мышь или сделать это программно.
</p>
<p>
    Чтобы отслеживать, когда пользователь использует выделение или его сбрасывает, нужно подписаться на события
    <code>SelectEvent</code> и <code>UnselectEvent</code>
</p>
