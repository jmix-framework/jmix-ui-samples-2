<p>
    The calendar add-on provides parameters for the <code>UrlQueryParametersFacet</code>. It contains the following
    parameters:
</p>
<ul>
    <li>
        The <code>calendarDisplayMode</code> - sets the display mode of the calendar. Can be changed to any name.
    </li>
    <li>
        The <code>calendarDate</code> - navigate to the specific date. Can be changed to any name.
    </li>
</ul>
