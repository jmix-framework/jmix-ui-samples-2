<p>Компонент <code>image</code> может отображать изображения из разных ресурсов:</p>
<ul>
    <li>
        <b>Статический</b> — изображение может отображаться приложением статически.
    </li>
    <li>
        <b>URL</b> — изображение может быть загружено с произвольного URL.
    </li>
    <li>
        <b>Stream</b> — изображение может быть предоставлено <code>InputStream</code>.
    </li>
</ul>
