<p>The list of <code>CheckboxGroup</code> items can be specified using the following methods:</p>
<ul>
    <li>
        <p>
            <code>setItems()</code> - allows you to specify programmatically component items;
        </p>
    </li>
    <li>
        <p>
            <code>ComponentUtils.setItemsMap()</code> - allows you to specify a string label for each item value explicitly;
        </p>
    </li>
</ul>
