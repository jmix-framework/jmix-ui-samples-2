<p>В качестве источника данных для компонента <code>VirtualList</code> можно использовать перечисление, или контейнер.</p>
<p>Для этого используйте атрибуты <code>itemsEnum</code> или <code>itemsContainer</code> в XML.</p>
<p>Также вы можете воспользоваться методом <code>setItems()</code> в контроллере экрана.</p>
