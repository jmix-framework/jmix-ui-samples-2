<p><code>split</code> это контейнер, который создает две области содержимого, разделенные перетаскиваемым разделителем.</p>
<p>Стандартная ориентация компонента - вертикальная. Она может быть изменена с помощью атрибута <code>orientation</code>.</p>
<p>Начальная позиция сплиттера может быть задана с помощью атрибута <code>splitterPosition</code>.</p>
