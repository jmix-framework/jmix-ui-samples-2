<p>Атрибут <code>filterable</code> для вложенного элемента <code>column</code> в <b>DataGrid</b> позволяет настраивать фильтры в заголовках колонок.</p>
<p>Колонка с фильтром имеет специальную кнопку, по нажатию на которую открывается всплывающее окно с компонентом <code>propertyFilter</code> для этой колонки.</p>
<p>По умолчанию все фильтры скрыты.</p>
