<p>Для заполнения компонента <code>chart</code> данными помимо <code>dataContainer</code> можно использовать<code>ListChartItems</code>.</p>
<p>В <code>SimpleDataItem</code> можно передать экземпляр любого <code>public</code> класса, из которого будут взяты данные для построения <code>chart</code>.</p>
