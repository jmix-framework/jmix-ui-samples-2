<p>An avatar can contain a name, an abbreviation, an icon. By default, the abbreviation is the first characters of the name.</p>
<p>The size can be specified using the <code>themeNames</code> attribute:</p>
<ul>
    <li>
        <code>xlarge</code>
    </li>
    <li>
        <code>large</code>
    </li>
    <li>
        <code>small</code>
    </li>
    <li>
        <code>xsmall</code>
    </li>
</ul>
