<p>
    The <code>Notifications</code> has several position variants:
</p>

<ul>
    <li>TOP_STRETCH</li>
    <li>TOP_START</li>
    <li>TOP_CENTER</li>
    <li>TOP_END</li>
    <li>MIDDLE</li>
    <li>BOTTOM_START</li>
    <li>BOTTOM_CENTER</li>
    <li>BOTTOM_END</li>
    <li>BOTTOM_STRETCH</li>
</ul>

<p>
    You can set these variants in the view controller using constants from <code>Notification.Position</code> class.
</p>
