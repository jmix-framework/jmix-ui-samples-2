<p>
    Компонент <code>FullCalendar</code> имеет следующие свойства для базовой стилизации календарных событий:
    <code>eventBackgroundColor</code>, <code>eventTextColor</code> and <code>eventBorderColor</code>.
</p>
<p>
    <code>CalendarEvent</code> имеет такие же свойства, однако их значения переопределяют значения в компоненте.
</p>
