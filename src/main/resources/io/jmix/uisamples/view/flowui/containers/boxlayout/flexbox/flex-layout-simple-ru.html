<p><code>FlexLayout</code>> это компонент, реализующий <b>Flexbox</b>. Этот компонент использует стандартный <code>flex-direction</code> и не имеет предопределенной ширины и высоты.</p>
<p><code>FlexLayout</code> может быть использован как базовый класс для множества других, более сложных контейнеров.</p>
