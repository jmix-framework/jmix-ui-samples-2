<p>
    The <code>Split</code> component has several theme variants:
</p>

<ul>
    <li>minimal</li>
    <li>small</li>
    <li>splitter-spacing</li>
</ul>

<p>
    You can set these styles to the <code>Split</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using constants from <code>SplitLayoutVariant</code> class.
</p>
