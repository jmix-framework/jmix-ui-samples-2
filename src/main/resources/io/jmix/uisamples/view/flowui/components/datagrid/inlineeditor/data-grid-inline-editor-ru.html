<p><code>DataGrid</code> поддерживает редактирование в строке, которое позволяет пользователям манипулировать данными.</p>
<p>Чтобы сделать колонку редактируемой - установите атрибут <code>editable</code> в значение <code>true</code>.</p>
<p>Элемент <code>editorActionsColumn</code> используется для создания пользовательской колонки с кнопками редактирования</p>
