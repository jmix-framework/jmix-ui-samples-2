<p><code>ShowPivotTableAction</code> is an action that shows data from a table in a separated view with a
    <code>PivotTable</code> component. It is possible to use it both from view and controller.</p>

<p><code>PivotTableViewBuilder</code> is a Spring bean. It provides API for configuring the
    <code>PivotTable</code> component in the opened view.</p>
