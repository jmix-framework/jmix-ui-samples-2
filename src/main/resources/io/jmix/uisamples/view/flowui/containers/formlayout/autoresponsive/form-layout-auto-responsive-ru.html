<p>
    Auto responsive предоставляет гибкие настройки, которые позволяют макету плавно адаптироваться к различным размерам
    экранов и типам устройств. В этом режиме <code>responsiveSteps</code> игнорируется.
</p>
<p>
    Обратите внимание, что все доступные атрибуты для конфигурации работают только при включённом
    <code>autoResponsive</code>.
</p>
