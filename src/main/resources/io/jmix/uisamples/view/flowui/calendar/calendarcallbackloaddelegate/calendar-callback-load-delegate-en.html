<p>
    The <code>callbackDataProvider</code> supports setting a load delegate in cases where the XML definition is not
    suitable. The load delegate must return a list of <code>CalendarEvent</code>s.
</p>
<p>
    Please note that if it returns a list of <code>EntityCalendarEvents</code>s, the data provider should specify the
    property mappings.
</p>
