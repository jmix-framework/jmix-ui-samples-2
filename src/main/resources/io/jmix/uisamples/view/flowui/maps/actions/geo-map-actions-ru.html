<p>
    Компонент <code>GeoMap</code> предоставляет следующие события для прослушивания:
</p>
<ul>
    <li>
        Событие нажатия мышки: <code>MapClickEvent</code>, <code>MapSingleClickEvent</code>, <code>MapDoubleClickEvent</code>
    </li>
    <li>
        <code>MapZoomChangedEvent</code>
    </li>
    <li>
        <code>MapMoveEndEvent</code>
    </li>
</ul>
