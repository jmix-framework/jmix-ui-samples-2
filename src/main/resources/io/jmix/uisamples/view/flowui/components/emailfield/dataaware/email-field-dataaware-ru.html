<p>Для создания <code>EmailField</code>, связанного с атрибутом сущности, необходимо использовать атрибуты <code>dataContainer</code> и
    <code>property</code>. </p>
<p><code>dataContainer</code> содержит экземпляр сущности, <code>property</code> указывает атрибут сущности
    для редактирования.</p>
