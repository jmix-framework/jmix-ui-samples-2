<p>
    The <code>Badge</code> component has several theme variants:
</p>

<ul>
    <li>normal</li>
    <li>primary</li>
    <li>success</li>
    <li>error</li>
    <li>contrast</li>
    <li>small</li>
    <li>pill</li>
</ul>

<p>
    You can set these styles to the <code>HTML Container</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using <code>themeList</code> of component.
</p>
