<p>
    The <code>GeoMap</code> provides the following event listeners:
</p>
<ul>
    <li>
        Click events: <code>MapClickEvent</code>, <code>MapSingleClickEvent</code>, <code>MapDoubleClickEvent</code>
    </li>
    <li>
        <code>MapZoomChangedEvent</code>
    </li>
    <li>
        <code>MapMoveEndEvent</code>
    </li>
</ul>
