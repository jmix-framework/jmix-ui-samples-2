<p>Список элементов <code>TwinColumn</code> может быть задан произвольно с помощью следующих методов:</p>
<ul>
    <li>
        <p>
            <code>setItems()</code> - позволяет программно задать список элементов компонента;
        </p>
    </li>
    <li>
        <p>
            <code>ComponentUtils.setItemsMap()</code> - позволяет явно задать строковые описания значениям элементов;
        </p>
    </li>
</ul>
