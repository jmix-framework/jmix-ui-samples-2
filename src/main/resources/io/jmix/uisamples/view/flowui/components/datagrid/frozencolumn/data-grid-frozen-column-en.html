<p>A column can be frozen using the <code>frozen</code> attribute.</p>
<ul>
    <li>
        <code>frozen</code> - column is frozen in-place, freeze columns from left to right for a consistent outcome.
    </li>
    <li>
        <code>frozenToEnd</code> - column is frozen in-place, freeze columns from right to left for a consistent outcome.
    </li>
</ul>
