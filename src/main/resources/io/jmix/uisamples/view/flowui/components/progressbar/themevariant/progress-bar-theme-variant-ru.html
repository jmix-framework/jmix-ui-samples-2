<p>
    <code>ProgressBar</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>success</li>
    <li>error</li>
    <li>contrast</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>ProgressBarVariant</code>.
</p>
