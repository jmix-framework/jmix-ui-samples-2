<p>
    <code>GeoMap</code> компонент поддерживает кластеризацию. Люой объект внутри слоя может быть объеденён в кластер.
</p>
<p>
    Чтобы включить кластеризацию в <code>VectorLayer</code>, он должен иметь <code>ClusterSource</code>, который
    содержит в себе <code>DataVectorSource</code> or <code>VectorSource</code>.
</p>
