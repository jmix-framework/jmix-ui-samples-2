<p>
    Что включить функциональность перемещения событий (drag-and-drop)б установите свойство
    <code>eventStartEditable</code> равное <code>true</code>.
</p>
<p>
    Событие <code>EventDropEvent</code> срабатывает когда календарное событие перемещение в другое место. В данном
    событии можно сохранить сущность или любую другую информацию.
</p>
