<p>
    <code>TwinColumn</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>no-border</li>
    <li>no-row-border</li>
    <li>checkmarks</li>
    <li>no-spaces-between-actions</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>TwinColumnVariant</code>.
</p>
