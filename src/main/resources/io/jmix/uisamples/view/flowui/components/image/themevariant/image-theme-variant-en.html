<p>
    The <code>Image</code> component has several theme variants:
</p>

<ul>
    <li>contain</li>
    <li>cover</li>
    <li>fill</li>
    <li>scale-down</li>
</ul>

<p>
    You can set these styles to the <code>Image</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using constants from <code>JmixImageVariant</code> class.
</p>
