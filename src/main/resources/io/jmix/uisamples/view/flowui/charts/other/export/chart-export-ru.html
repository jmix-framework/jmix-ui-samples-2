<p>Самый простой способ выгрузить <code>chart</code> - воспользоваться функцией <code>saveAsImage</code> в компоненте <code>toolbox</code>.</p>
<p>Доступные расширения для выгрузки:</p>
<ul>
    <li><code>PNG</code> (по-умолчанию)</li>
    <li><code>JPG</code></li>
    <li><code>SVG</code></li>
</ul>
