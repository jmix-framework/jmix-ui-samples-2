<p>Фильтрация <code>ComboBox</code> по умолчанию настроена на отображение только тех элементов, которые содержат введенное значение.</p>
<p>Также возможна пользовательская фильтрация. Для установки пользовательского фильтра <code>ComboBox</code>,
    используйте соответствующий метод <code>setItems()</code>.</p>
