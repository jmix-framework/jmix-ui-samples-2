<p>
    <code>Image</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>contain</li>
    <li>cover</li>
    <li>fill</li>
    <li>scale-down</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>JmixImageVariant</code>.
</p>
