<p>
    <code>DataGrid</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>column-borders</li>
    <li>compact</li>
    <li>no-border</li>
    <li>no-row-borders</li>
    <li>row-stripes</li>
    <li>wrap-cell-content</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>GridVariant</code>.
</p>
