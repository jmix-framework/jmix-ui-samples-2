<p>Аватар может содержать имя, аббревиатуру или иконку. Стандартная аббревиатура формируется из первых букв имени.</p>
<p>Размер может быть определен с помощью атрибута <code>themeNames</code>:</p>
<ul>
    <li>
        <code>xlarge</code>
    </li>
    <li>
        <code>large</code>
    </li>
    <li>
        <code>small</code>
    </li>
    <li>
        <code>xsmall</code>
    </li>
</ul>
