<p>
    <code>Split</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>minimal</li>
    <li>small</li>
    <li>splitter-spacing</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>SplitLayoutVariant</code>.
</p>
