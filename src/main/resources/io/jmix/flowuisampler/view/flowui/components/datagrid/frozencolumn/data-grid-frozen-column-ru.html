<p>Колонку можно заморозить с помощью атрибута <code>frozen</code>.</p>
<ul>
    <li>
        <code>frozen</code> - столбец замораживается на месте, замораживаются столбцы слева направо от выбранного.
    </li>
    <li>
        <code>frozenToEnd</code> - столбец замораживается на месте, замораживаются столбцы справа налево от выбранного.
    </li>
</ul>
