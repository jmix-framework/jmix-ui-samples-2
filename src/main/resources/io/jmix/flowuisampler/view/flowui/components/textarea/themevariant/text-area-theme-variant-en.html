<p>
    The <code>TextArea</code> component has several theme variants:
</p>

<ul>
    <li>small</li>
    <li>align-center</li>
    <li>align-right</li>
    <li>helper-above-field</li>
</ul>

<p>
    You can set these styles to the <code>TextArea</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using constants from <code>TextAreaVariant</code> class.
</p>
