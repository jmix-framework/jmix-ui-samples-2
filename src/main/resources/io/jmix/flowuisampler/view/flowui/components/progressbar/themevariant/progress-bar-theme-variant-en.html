<p>
    The <code>ProgressBar</code> component has several theme variants:
</p>

<ul>
    <li>success</li>
    <li>error</li>
    <li>contrast</li>
</ul>

<p>
    You can set these styles to the <code>ProgressBar</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using constants from <code>ProgressBarVariant</code> class.
</p>
