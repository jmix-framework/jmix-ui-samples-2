<p>
    <code>Tabs</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>icon-on-top</li>
    <li>centered</li>
    <li>small</li>
    <li>minimal</li>
    <li>hide-scroll-buttons</li>
    <li>equal-width-tabs</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>TabsVariant</code>.
</p>
