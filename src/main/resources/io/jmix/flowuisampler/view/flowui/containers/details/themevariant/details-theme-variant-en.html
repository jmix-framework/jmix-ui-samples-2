<p>
    The <code>Details</code> component has several theme variants:
</p>

<ul>
    <li>filled</li>
    <li>reverse</li>
    <li>small</li>
</ul>

<p>
    You can set these styles to the <code>Details</code> component using the <code>themeNames</code> attribute either
    in the XML descriptor or in the view controller using constants from <code>DetailsVariant</code> class.
</p>
