<p><code>DataGrid</code> has several events to listen for:</p>
<ul>
    <li>
        <code>EditorOpenEvent</code> - fired when the DataGrid editor is opened.
    </li>
    <li>
        <code>EditorCancelEvent</code> - fired when editing is canceled.
    </li>
    <li>
        <code>EditorCloseEvent</code> - fired when the DataGrid editor is closed.
    </li>
    <li>
        <code>EditorSaveEvent</code> - fired when the DataGrid editor saves changes.
    </li>
</ul>
