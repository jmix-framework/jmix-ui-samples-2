<p>The <code>image</code> component can display images from different resources</p>
<ul>
    <li>
        <b>Static</b> - an image can be served statically by the application.
    </li>
    <li>
        <b>URL</b> - an image can be loaded from an arbitrary URL.
    </li>
    <li>
        <b>Stream</b> - an image can be provided by an <code>InputStream</code>.
    </li>
</ul>
