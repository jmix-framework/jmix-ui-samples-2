<p>Контейнер <code>TabSheet</code> - это панель с вкладками (<code>tabs</code>). В один момент времени отображается
    содержимое только одной вкладки.</p>

<p>Компонент <code>tabSheet</code> должен иметь вложенные элементы <code>tab</code>, описывающие вкладки.
    Каждая вкладка должна иметь только один вложенный элемент.</p>
