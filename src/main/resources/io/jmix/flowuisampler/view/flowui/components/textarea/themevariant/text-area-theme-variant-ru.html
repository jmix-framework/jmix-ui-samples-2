<p>
    <code>TextArea</code> имеет несколько предопределённых тем:
</p>

<ul>
    <li>small</li>
    <li>align-center</li>
    <li>align-right</li>
    <li>helper-above-field</li>
</ul>

<p>
    Вы можете применить эти стили в XML-дескрипторе используя атрибут <code>themeNames</code> или в
    контроллере экрана используя константы из класса <code>TextAreaVariant</code>.
</p>
